<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division 2 Loadout Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <!-- Update the logo container and button positioning -->
<div class="header">
    <div class="logo-container">
        <img src="Icons/ui_frontend_thedivision2logo_v1.png" alt="The Division 2 Logo Dark" class="logo logo-dark">
        <img src="Icons/ui_frontend_thedivision2logo_v2.png" alt="The Division 2 Logo Light" class="logo logo-light">
    </div>
    <div class="button-container">
        <button id="themeToggle" class="theme-toggle">Toggle Light Mode</button>
        <button id="shdToggle" class="shd-toggle">Toggle Max SHD</button>
    </div>
</div>

<div class="loadout-manager">
    <div class="loadout-controls">
      <input type="text" id="loadoutName" placeholder="Loadout Name">
      <button id="saveLoadoutBtn">Save Loadout</button>
      <select id="loadoutSelector">
        <option value="">Select a loadout...</option>
      </select>
      <button id="loadLoadoutBtn">Load</button>
      <button id="deleteLoadoutBtn">Delete</button>
    </div>
  </div>

    <div class="container">
        <!-- Main inventory grid with all equipment slots -->
        <div class="inventory-gui" id="inventory-gui">
            <div class="inventory-tile primary" data-item="primary" data-type="weapons">
                <span class="tile-name">Primary Weapon</span>
            </div>
            <div class="inventory-tile secondary" data-item="secondary" data-type="weapons">
                <span class="tile-name">Secondary Weapon</span>
            </div>
            <div class="inventory-tile pistol" data-item="pistol" data-type="weapons">
                <span class="tile-name">Sidearm</span>
            </div>
            <div class="inventory-tile mask" data-item="mask" data-type="gearItems">
                <span class="tile-name">Mask</span>
            </div>
            <div class="inventory-tile backpack" data-item="backpack" data-type="gearItems">
                <span class="tile-name">Backpack</span>
            </div>
            <div class="inventory-tile skill1" data-item="skill1" data-type="skills">
                <span class="tile-name">Skill 1</span>
            </div>
            <div class="inventory-tile chest" data-item="chest" data-type="gearItems">
                <span class="tile-name">Chest</span>
            </div>
            <div class="inventory-tile gloves" data-item="gloves" data-type="gearItems">
                <span class="tile-name">Gloves</span>
            </div>
            <div class="inventory-tile skill2" data-item="skill2" data-type="skills">
                <span class="tile-name">Skill 2</span>
            </div>
            <div class="inventory-tile holster" data-item="holster" data-type="gearItems">
                <span class="tile-name">Holster</span>
            </div>
            <div class="inventory-tile kneepads" data-item="kneepads" data-type="gearItems">
                <span class="tile-name">Kneepads</span>
            </div>
            <div class="inventory-tile specialization" data-item="specialization" data-type="specializations">
                <span class="tile-name">Specialization</span>
            </div>
        </div>
    </div>
    
    <!-- Popup template with item selection -->
    <div id="popupTemplate" class="popup-overlay">
        <div class="popup">
            <button class="popup-close" aria-label="Close popup">&times;</button>
            <h2 class="item-name">Item Selection</h2>
            <div class="item-type-header">
                <span id="currentItemType">Item Type</span>
                <div class="item-filters">
                    <input type="text" id="itemSearch" placeholder="Search items...">
                    <select id="itemSort">
                        <option value="name">Sort by Name</option>
                        <option value="rarity">Sort by Rarity</option>
                        <option value="brand">Sort by Brand</option>
                    </select>
                </div>
            </div>
            <div class="items-grid" id="itemsGrid">
                <!-- Items will be populated here dynamically -->
            </div>
            <div class="selected-item-details" id="selectedItemDetails">
                <!-- Selected item details will be shown here -->
            </div>
        </div>
    </div>

    <!-- Import data handling module first -->
    <script type="module" src="data.js"></script>
    
    <!-- Import SHD.js module -->
    <script type="module" src="SHD.js"></script>
    
    <!-- Then import the main script -->
    <script type="module" src="main.js"></script>
</body>
</html>
