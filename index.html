<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .light-mode {
            background: #fff;
            color: #000;
        }
        .dark-mode {
            background: #121212;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .dark-mode .btn {
            background: #1f1f1f;
            color: #babfc4;
            border-color: #babfc4;
        }
        .light-mode .btn {
            background: #f1f1f1;
            color: #333;
            border-color: #ddd;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:focus {
        outline: 3px solid;
        outline-color: inherit;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button class="btn toggle-btn" aria-label="Toggle Dark/Light Mode" onclick="toggleDarkMode()">Toggle Light Mode</button>
    <div class="relative flex flex-col items-center justify-center p-6 bg-[#1c1c24] border border-[#4b4e5d] transition-all duration-200"><div class="flex flex-col items-center"><img alt="Mask" class="h-24 w-auto opacity-70" src="/icons/gear/mask.png"><div class="text-[#838a95] text-xs font-semibold uppercase mt-2">CHOOSE YOUR GEAR</div></div></div>              
    <script>
      
        const body = document.body;
      
        document.addEventListener("DOMContentLoaded", initializeSettings);
        
        function toggleDarkMode() {
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");

            if (body.classList.contains("light-mode")) {
                localStorage.setItem("darkMode", "disabled");
                toggleBtn.textContent = "Toggle Dark Mode";
            } else {
                localStorage.removeItem("darkMode");
                toggleBtn.textContent = "Toggle Light Mode";
            }};
                   
        function initializeSettings() {
            if (localStorage.getItem("darkMode") === "disabled") {
                body.classList.add("light-mode");
                toggleBtn.textContent = "Toggle Dark Mode";
            } else {
                body.classList.add("dark-mode");
            }}
    </script>
</body>
</html>
