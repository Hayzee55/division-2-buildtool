<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s;
            background: #121212;
            color: #fff;
        }
        .light-mode {
            background: #fff;
            color: #000;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            background: #f1f1f1;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .toggle-btn {
            background: #1f1f1f;
            color: #babfc4;
            border-color: #babfc4;
        }
        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <button class="toggle-btn" aria-label="Toggle Dark/Light Mode" onclick="toggleDarkMode()">Toggle Light Mode</button>

    <script>
        const toggleBtn = document.querySelector(".toggle-btn");
        const body = document.body;

        function toggleDarkMode() {
            const isLightMode = body.classList.toggle("light-mode");
            localStorage.setItem("darkMode", isLightMode ? "disabled" : "enabled");
            toggleBtn.textContent = isLightMode ? "Toggle Dark Mode" : "Toggle Light Mode";
        }

        function initializeSettings() {
            const isDarkMode = localStorage.getItem("darkMode") !== "disabled";
            body.classList.toggle("light-mode", !isDarkMode);
            toggleBtn.textContent = isDarkMode ? "Toggle Light Mode" : "Toggle Dark Mode";
        }

        document.addEventListener("DOMContentLoaded", initializeSettings);
    </script>
</body>
</html>
