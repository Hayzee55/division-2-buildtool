<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Tool</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 20px;
        }
        .light-mode {
            background: #fff;
            color: #000;
        }
        .dark-mode {
            background: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .dark-mode .btn {
            background: #1f1f1f;
            color: #babfc4;
            border-color: #babfc4;
        }
        .light-mode .btn {
            background: #ddd;
            color: #333;
            border-color: #ddd;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:focus {
            outline: 2px solid;
            outline-color: inherit;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>
   
    <button id="toggleBtn" class="btn toggle-btn" aria-label="Toggle Dark/Light Mode">Toggle Light Mode</button>

    <div class="container">
            <div class="button-row">
            <button class="btn">Button 1 </button>
            <button class="btn">Button 2 </button>
            <button class="btn">Button 3 </button>
            <button class="btn">Button 4 </button>
            <button class="btn">Button 5 </button>
            <button class="btn">Button 6 </button>
            <button class="btn">Button 7 </button>
            <button class="btn">Button 8 </button>
            <button class="btn">Button 9 </button>
            <button class="btn">Button 10</button>
            <button class="btn">Button 11</button>
            <button class="btn">Button 12</button>
        </div>
    </div>
    
   <script>
        const body = document.body;
        const toggleBtn = document.getElementById('toggleBtn');
      
       // Set initial mode
        function initializeMode() {
            if (localStorage.getItem("darkMode") === "disabled") {
                body.classList.add("light-mode");
                toggleBtn.textContent = "Toggle Dark Mode";
            } else {
                body.classList.add("dark-mode");
                toggleBtn.textContent = "Toggle Light Mode";
            }
        }
        
        // Toggle between dark and light mode
        function toggleDarkMode() {
            body.classList.toggle("light-mode");
            body.classList.toggle("dark-mode");

            if (body.classList.contains("light-mode")) {
                localStorage.setItem("darkMode", "disabled");
                toggleBtn.textContent = "Toggle Dark Mode";
            } else {
                localStorage.removeItem("darkMode");
                toggleBtn.textContent = "Toggle Light Mode";
            }
        }
        
        // Add event listener to toggle button
        toggleBtn.addEventListener('click', toggleDarkMode);
        
        // Initialize on page load
        document.addEventListener("DOMContentLoaded", initializeMode);
        
        // Run initialization immediately in case DOM is already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeMode);
        } else {
            initializeMode();
        }
    </script>
</body>
</html>
